<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="1.css">
  
</head>
<body>
    <header>
        <div class="navbar">

            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-adress border">
                <p id="x">Deliver to </p>
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="y">India</p>
                </div>
            </div>


            <div class="navsearch">
                <select name="" id="all"><option value="">All</option></select>
                <input type="text" placeholder="Search Amazon" class="searchbox">
                <button class="search_button"><i class="fa-solid fa-magnifying-glass"></i></button>

                <div class="language border">

                    <img src="indianflag.png" alt="" id="flag">
                    <select name="" id="lang_select"><option value=""><b>EN</b></option></select>
                </div>



        </div>

    </header>
    <main></main>
    <footer></footer>
</body>
</html>
